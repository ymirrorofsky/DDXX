<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-color-active-positive" >

	<ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<ion-tab title="我的爱心" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/list">
		<ion-nav-view name="tab-list"></ion-nav-view>
	</ion-tab>

	<ion-tab title="统计" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/count">
		<ion-nav-view name="tab-count"></ion-nav-view>
	</ion-tab>

	<ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/tab/my">
		<ion-nav-view name="tab-my"></ion-nav-view>
	</ion-tab>
</ion-tabs>
